<h2 mat-dialog-title>Edit Book</h2>
<mat-dialog-content>
    <app-book-form [book]="book" #bookFormRef></app-book-form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row">
        <div class="col">
            <button mat-raised-button mat-dialog-close>Cancel</button>
            <button mat-raised-button color="primary" [disabled]="bookFormRef.bookForm.invalid" (click)="updateBook()">Update</button>
        </div>
    </div>
</mat-dialog-actions>
